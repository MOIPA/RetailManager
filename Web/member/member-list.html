<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">main</a>
      <a href="">member</a>

        <cite>member-list</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      onclick="location.reload()" title="refresh">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
  </div>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body ">
            <form class="layui-form layui-col-space5">
              <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" autocomplete="off" placeholder="start" name="start" id="start">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" autocomplete="off" placeholder="end" name="end" id="end">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <input type="text" name="username" placeholder="please enter member name" autocomplete="off"
                  class="layui-input">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <a class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></a>
              </div>
            </form>
          </div>
          <div class="layui-card-header">
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>batch
              delete</button>
            <button class="layui-btn" onclick="xadmin.open('add user','./member-add.html',600,400)"><i
                class="layui-icon"></i>add</button>
          </div>
          <div class="layui-card-body layui-table-body layui-table-main">
            <table class="layui-hide" id="member"></table>
          </div>

        </div>

    </div>
  </div>

  <script type="module">
    import urlInfo from '../baseURL.js'
    layui.use(['table', 'laydate'], function () {
      var table = layui.table;
      var laydate = layui.laydate;
      var form = layui.form;

      // 监听全选
      form.on('checkbox(checkall)', function (data) {

        if (data.elem.checked) {
          $('tbody input').prop('checked', true);
        } else {
          $('tbody input').prop('checked', false);
        }
        form.render('checkbox');
      });

      //执行一个laydate实例
      laydate.render({
        elem: '#start' //指定元素
      });

      //执行一个laydate实例
      laydate.render({
        elem: '#end' //指定元素
      });
      var memberTable = table.render({
        elem: '#member'
        , height: '650px'
        , method: 'post'
        , contentType: 'application/json'
        , url: urlInfo.memberList
        , cols: [[
          {
            width: 70
            , templet: function (d) {
              return '<input type="checkbox"  value="' + d.id + '" lay-skin="primary">'
            }
          }
          , { field: 'id', title: 'ID', sort: true }
          , { field: 'name', title: 'name' }
          , { field: 'sex', title: 'sex', sort: true }
          , { field: 'address', title: 'address' }
          , { field: 'phone', title: 'phone', sort: true }
          , { field: 'membernumber', title: 'member number', sort: true }
          , { field: 'birthdate', title: 'birth day', sort: true }
          , { field: 'status', title: 'status', sort: true }
        ]]
        , page: true
      });

      // 监听search
      form.on('submit(search)', function (data) {
        console.log("do search member:" + data.field.username);
        memberTable.reload({
          where: {
            username: data.field.username
          }, page: {
            curr: 1 //重新从第 1 页开始 //
          }
        });
      });
    });
  </script>
  <script>
    // import urlInfo from '../baseURL.js'
    /*用户-停用*/
    function member_stop(obj, id) {
      layer.confirm('确认要停用吗？', function (index) {

        if ($(obj).attr('title') == '启用') {

          //发异步把用户状态进行更改
          $(obj).attr('title', '停用')
          $(obj).find('i').html('&#xe62f;');

          $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
          layer.msg('已停用!', { icon: 5, time: 1000 });

        } else {
          $(obj).attr('title', '启用')
          $(obj).find('i').html('&#xe601;');

          $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
          layer.msg('已启用!', { icon: 5, time: 1000 });
        }

      });
    }

    /*用户-删除*/
    function member_del(obj, id) {
      layer.confirm('delete？', function (index) {
        //发异步删除数据
        $(obj).parents("tr").remove();
        layer.msg('deleted!', { icon: 1, time: 1000 });
      });
    }



    function delAll(argument) {
      var ids = [];

      // 获取选中的id 
      $('tbody input').each(function (index, el) {
        if ($(this).prop('checked')) {
          ids.push($(this).val())
        }
      });

      layer.confirm('delete？', function (index) {
        //捉到所有被选中的，发异步进行删除

        $.get("http://localhost:9999/api/member/deleteMemberByIds", { "ids": ids.toString() }, function (data, status) {
          if (data != null && data != "") {
            layer.msg('success', { icon: 1 });
            $(".layui-form-checked").not('.header').parents('tr').remove();
          } else {
            layer.msg('failed', { icon: 1 });
          }
        });
        // layer.msg('success', { icon: 1 });
        // $(".layui-form-checked").not('.header').parents('tr').remove();
      });
    }
  </script>

</body>
