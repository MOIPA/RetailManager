<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>member management</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../lib/jquery-3.5.1.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>email</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off"
                            class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>can be your login name
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>password</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off"
                            class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">6-16character</div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>confirm password</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>name</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="username" required="" lay-verify="nikename"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_address" class="layui-form-label">
                        <span class="x-red">*</span>address</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_address" name="address" required="" lay-verify="address"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_phone" class="layui-form-label">
                        <span class="x-red">*</span>phone</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_phone" name="phone" required="" lay-verify="phone" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">sex</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="male" title="male" checked="">
                        <input type="radio" name="sex" value="female" title="female">
                        <!-- <input type="radio" name="sex" value="禁" title="禁用" disabled=""> -->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_birthdate" class="layui-form-label">
                        <span class="x-red">*</span>birth date</label>
                    <div class="layui-inline">
                        <div class="layui-inline ">
                            <input class="layui-input" autocomplete="off" lay-verify="birthDate"
                                placeholder="birth date" name="L_birthdate" id="L_birthdate">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module">
        import urlInfo from '../baseURL.js'
        import { checkAuth } from '../js/checkAuthority.js'

        layui.use(['form', 'layer', 'jquery', 'laydate'],
            function () {
                var laydate = layui.laydate;
                // $(this).removeAttr("lay-key");
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                laydate.render({
                    elem: '#L_birthdate'//html代码中input的id值
                    , type: 'date'
                    , trigger: 'click' //自定义弹出控件的事件(类型：String，默认值：focus，如果绑定的元素非输入框，则默认事件为：click)-这里采用click弹出
                });

                //自定义验证规则
                form.verify({
                    nikename: function (value) {
                        if (value.length < 5) {
                            return 'name should atleast 5characters';
                        }
                    },
                    pass: [/(.+){6,12}$/, 'password 6-16characters'],
                    repass: function (value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return 'different password';
                        }
                    },
                    birthDate: function (value) {
                        if (value.length == 0) {
                            return 'please enter your birthday';
                        }
                    },
                    phone: function (value) {
                        if (value.length == 0) {
                            return 'please enter your phone number';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(JSON.stringify({
                            data
                        }));
                        //发异步，把数据提交
                        checkAuth(localStorage.getItem("userId"), "item-management", () => {
                            $.ajax({
                                type: "POST",
                                url: urlInfo.addMember,
                                contentType: "application/json;charset=utf-8",
                                data: JSON.stringify({
                                    "email": data.field.email,
                                    "name": data.field.username,
                                    "address": data.field.address,
                                    "phone": data.field.phone,
                                    "sex": data.field.sex,
                                    "birthdate": data.field.L_birthdate,
                                    "membernumber": (Math.random() + "").substr(2, 10),
                                    "pwd": data.field.L_pass
                                }),
                                dataType: "json",
                                success: function (message) {
                                    layer.alert("success", {
                                        icon: 6
                                    },
                                        function () {
                                            //关闭当前frame
                                            xadmin.close();

                                            // 可以对父窗口进行刷新 
                                            xadmin.father_reload();
                                        }
                                    );
                                },
                                error: function (message) {
                                    layer.msg("failed to add member");
                                }
                            });
                        });
                        return false;
                    });

            });
    </script>

</body>

</html>
