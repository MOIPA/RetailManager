<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>storage management</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label for="L_name" class="layui-form-label">
                                <span class="x-red">*</span>choose one item</label>
                            <div class="layui-input-inline ">
                                <select id="itemSelect" name="itemSelect" lay-verify="required">
                                    <option value="">item name</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_number" class="layui-form-label">
                                <span class="x-red">*</span>number</label>
                            <div class="layui-input-inline">
                                <input type="number" id="L_number" name="number" required="" lay-verify="number"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_safe_number" class="layui-form-label">
                                <span class="x-red">*</span>safe number</label>
                            <div class="layui-input-inline">
                                <input type="number" id="L_safe_number" name="safe_number" required=""
                                    lay-verify="number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_repass" class="layui-form-label"></label>
                            <button class="layui-btn" lay-filter="add" lay-submit="">add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery-3.5.1.js"></script>
<script type="module">
    import urlInfo from '../baseURL.js'
    import { checkAuth } from '../js/checkAuthority.js'
    layui.use(['form', 'layer', 'jquery'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            $.ajax({
                type: "POST",
                url: urlInfo.itemList,
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify({}),
                dataType: "json",
                success: function (message) {
                    message.data.forEach(x => {
                        $('#itemSelect').append(new Option(x.name, x.id));
                    });
                    form.render("select");
                },
                error: function (message) {
                    layer.msg("failed to load item list");
                },
                async: false
            });

            //自定义验证规则
            form.verify({
                number: function (value) {
                    if (value < 0) {
                        return 'number can not be negative';
                    }
                }
            });

            //监听提交
            form.on('submit(add)',
                function (data) {
                    console.log(data);
                    var defaultStorageId = localStorage.getItem("defaultStorageId");

                    //发异步，把数据提交
                    checkAuth(localStorage.getItem("userId"), "storage-management", () => {

                        checkAuth(localStorage.getItem("userId"), "storage-management", () => {
                            var storageItem = [];
                            storageItem.push({
                                "storageId": defaultStorageId,
                                "itemId": data.field.itemSelect,
                                "number": data.field.number,
                                "safeNumber": data.field.safe_number
                            });
                            $.ajax({
                                type: "POST",
                                url: urlInfo.putItemInStorage,
                                contentType: "application/json;charset=utf-8",
                                data: JSON.stringify(storageItem),
                                dataType: "json",
                                success: function (message) {
                                    layer.alert("add storage success", {
                                        icon: 6
                                    },
                                        function () {
                                            //关闭当前frame
                                            xadmin.close();

                                            // 可以对父窗口进行刷新 
                                            xadmin.father_reload();
                                        }
                                    );
                                },
                                error: function (message) {
                                    layer.alert("add storage success", {
                                        icon: 6
                                    },
                                        function () {
                                            //关闭当前frame
                                            xadmin.close();

                                            // 可以对父窗口进行刷新 
                                            xadmin.father_reload();
                                        }
                                    );
                                },
                                async: false
                            });
                        });
                    });

                    return false;
                });

        });
</script>


</html>
