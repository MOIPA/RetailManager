<!doctype html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>retail manager</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">

  <div class="login layui-anim layui-anim-up">
    <div class="message">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
      <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
      <hr class="hr15">
      <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
      <hr class="hr15">
      <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
      <hr class="hr20">
    </form>
  </div>

  <script src="./lib/jquery-3.5.1.js"></script>
  <script src="./lib/md5.js"></script>
  <script type="module">
    import urlInfo from './baseURL.js'
    $(function () {
      layui.use('form', function () {
        var form = layui.form;
        layer.msg('login system....', function () {
          form.on('submit(login)', function (data) {
            // 生成token
            var rod = Math.round(1, 100);
            var md5rod = $.md5(rod + 'author');
            console.log(md5rod);
            $.get(urlInfo.baseUrl + urlInfo.login, {
              name: data.field.username,
              pwd: data.field.password,
              sessionToken: md5rod
            }, function (data, status) {
              if (data != null && data != "") {
                localStorage.setItem("token", md5rod);
                localStorage.setItem("userId", data.id)
                localStorage.setItem("user", data);
                location.href = 'index.html';
              } else {
                alert("error user or password");
                $("#login-name").val("");
                $("#login-password").val("");
              }
            });
            return false;
          });
        });
        //监听提交

      });
    })
  </script>
  <!-- 底部结束 -->
</body>

</html>
